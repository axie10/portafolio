<mat-card class="cardfondo">

  <div class="row d-flex justify-content-center">

    <mat-card-header class="d-flex justify-content-center">
      <mat-card-title style="font-size: x-large; margin-bottom: 18px; color: aliceblue;"><strong>Temp. próximos días</strong></mat-card-title>
    </mat-card-header>

    <mat-card-content class="m-2">

      <div class="row d-flex justify-content-center dates">
        
          <mat-card class="col-2 m-2 card" *ngFor="let results of result; let i = index">

            <mat-card-header class="d-flex justify-content-center">

              <mat-card-subtitle><strong>{{ results.dt * 1000 | date: 'shortDate' }}</strong></mat-card-subtitle>
              
            </mat-card-header>

            <img mat-card-image src="{{url}}{{results.weather[0].icon}}@2x.png" alt=""><mat-card-content>

              <p class="d-flex justify-content-center"><strong>{{results.temp.day}}ºC</strong></p>

            </mat-card-content>
          </mat-card>

      </div>
      
    </mat-card-content>

  </div>
  
</mat-card>
