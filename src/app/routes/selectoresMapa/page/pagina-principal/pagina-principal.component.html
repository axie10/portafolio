</div>


<div class="principal">
  
  <h1 class="titulo">Mapas</h1>
  <hr class="linea1">

  <div class="todo">

    <div class="formulario">
      
      <form [formGroup]="myForm">

        <!-- Region -->
        <div class="row mb-3">
          <div class="col">
            <label class="form-label texto">Comunidades Autónomas:</label>
            <select formControlName="ccaa" class="form-control">

              <option value="">-- Seleccione CCAA --</option>
              <option *ngFor="let region of CCAA1.results" [value]="region.acom_name">{{region.acom_name}}</option>

            </select>
          </div>
        </div>


        <!-- Countries -->
        <div class="row mb-3">
          <div class="col">
            <label class="form-label texto">Provincia:</label>
            <select formControlName="provincia" class="form-control">
              <option value="">-- Seleccione Provincia --</option>
              <option *ngFor="let provincia of provincia.results" [value]="provincia.prov_name">{{ provincia.prov_name
                }}</option>
            </select>
          </div>
        </div>

        <!-- Countries -->
        <div class="row mb-3">
          <div class="col">
            <label class="form-label texto">Municipio:</label>
            <select formControlName="municipio" class="form-control">
              <option value="">-- Seleccione el municipio --</option>
              <option *ngFor="let country of municipio.results" [value]="country.mun_name">{{ country.mun_name }}
              </option>
            </select>
          </div>
        </div>

        <hr class="linea1">
        <button routerLink="/tiempo/{{municipioparatiempo}}" type="button" class="btn btn-primary">
          Tiempo en {{municipioparatiempo}}
        </button>
      </form>
    </div>

    <div class="mapa">

      <div id="map" class="mapadentro" #map>
        <span class="d-flex justify-content-center align-content-center punto">
          <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
            class="bi bi-plus-circle-dotted" viewBox="0 0 16 16">
            <path
              d="M8 0q-.264 0-.523.017l.064.998a7 7 0 0 1 .918 0l.064-.998A8 8 0 0 0 8 0M6.44.152q-.52.104-1.012.27l.321.948q.43-.147.884-.237L6.44.153zm4.132.271a8 8 0 0 0-1.011-.27l-.194.98q.453.09.884.237zm1.873.925a8 8 0 0 0-.906-.524l-.443.896q.413.205.793.459zM4.46.824q-.471.233-.905.524l.556.83a7 7 0 0 1 .793-.458zM2.725 1.985q-.394.346-.74.74l.752.66q.303-.345.648-.648zm11.29.74a8 8 0 0 0-.74-.74l-.66.752q.346.303.648.648zm1.161 1.735a8 8 0 0 0-.524-.905l-.83.556q.254.38.458.793l.896-.443zM1.348 3.555q-.292.433-.524.906l.896.443q.205-.413.459-.793zM.423 5.428a8 8 0 0 0-.27 1.011l.98.194q.09-.453.237-.884zM15.848 6.44a8 8 0 0 0-.27-1.012l-.948.321q.147.43.237.884zM.017 7.477a8 8 0 0 0 0 1.046l.998-.064a7 7 0 0 1 0-.918zM16 8a8 8 0 0 0-.017-.523l-.998.064a7 7 0 0 1 0 .918l.998.064A8 8 0 0 0 16 8M.152 9.56q.104.52.27 1.012l.948-.321a7 7 0 0 1-.237-.884l-.98.194zm15.425 1.012q.168-.493.27-1.011l-.98-.194q-.09.453-.237.884zM.824 11.54a8 8 0 0 0 .524.905l.83-.556a7 7 0 0 1-.458-.793zm13.828.905q.292-.434.524-.906l-.896-.443q-.205.413-.459.793zm-12.667.83q.346.394.74.74l.66-.752a7 7 0 0 1-.648-.648zm11.29.74q.394-.346.74-.74l-.752-.66q-.302.346-.648.648zm-1.735 1.161q.471-.233.905-.524l-.556-.83a7 7 0 0 1-.793.458zm-7.985-.524q.434.292.906.524l.443-.896a7 7 0 0 1-.793-.459zm1.873.925q.493.168 1.011.27l.194-.98a7 7 0 0 1-.884-.237zm4.132.271a8 8 0 0 0 1.012-.27l-.321-.948a7 7 0 0 1-.884.237l.194.98zm-2.083.135a8 8 0 0 0 1.046 0l-.064-.998a7 7 0 0 1-.918 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3z" />
          </svg>
        </span>
      </div>

      <div class="botonagregar">
        <button (click)="createMarker()" class="btn btn-primary">
          + Agregar marcador
        </button>
      </div>

    </div>

  </div>

  <hr class="linea1">

  <div class="infomunicipio">
    <div>
      <div class="row" *ngFor="let country of infoMunicipio.results">
        <h5>Información del municipio</h5>
        <div class="col">
          <p><strong>Nombre del municipio:</strong></p>
          <p>{{country.mun_name}}</p>
        </div>

        <div class="col">
          <p>Coordenadas:</p>
          <ul>
            <li>
              <p><strong>Latitud:</strong> {{country.geo_point_2d.lat}}</p>
            </li>
            <li>
              <p><strong>Longitud:</strong> {{country.geo_point_2d.lon}}</p>
          </ul>
        </div>
      </div>
    </div>

  </div>

</div>
