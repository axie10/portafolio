<mat-card class="cardfondo">

    <mat-card-header class="d-flex justify-content-center mt-2">
      <mat-card-title class="titulo"><strong>Información</strong></mat-card-title>
      <mat-card-subtitle class="subtitulo">{{dia | date:'medium'}}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content class="mt-4">

        <mat-card class="card">
          <mat-card-content><strong>Humedad: </strong>{{result.humidity}} %</mat-card-content>
        </mat-card>
        <mat-card class="card">
          <mat-card-content><strong>Presión: </strong>{{result.pressure}} Pa</mat-card-content>
        </mat-card>
        <mat-card class="card">
          <mat-card-content><strong>Visibilidad: </strong>{{result.visibility}} m</mat-card-content>
        </mat-card>
        <mat-card class="card">
          <mat-card-content><strong>Velocidad del viento: </strong>{{result.wind_speed}} m/s</mat-card-content>
        </mat-card>
        <mat-card class="card">
          <mat-card-content><strong>Sugerencia: 
          </strong>{{sugerencia}}</mat-card-content>
        </mat-card>

    </mat-card-content>
  
</mat-card>
