

<mat-card class="card">

  <div class="row d-flex justify-content-center">

    <mat-card-header>
      <img mat-card-image src="{{url}}{{result.icon}}@2x.png" alt="">
    </mat-card-header>

    <mat-card-content>

      <mat-card-content class="mt-3">

        <p style="font-size: xx-large; color: rgb(0, 0, 0);"><strong>{{result.name}}</strong></p>
        <hr style="color: rgb(0, 0, 0);">
        <p style="font-size: large;color: rgb(0, 0, 0);">{{result.weatherdescripcion}}</p>
        <hr style="color: rgb(0, 0, 0);">
        <p style="font-size: xx-large;color: rgb(0, 0, 0);"><strong>{{result.tem}} ºC</strong></p>
        <hr style="color: rgb(0, 0, 0);">
        <p style="font-size: large;color: rgb(0, 0, 0);"><strong>{{result.temp_min}}ºC - {{result.temp_max}}ºC</strong></p>

      </mat-card-content>

    </mat-card-content>

  </div>

</mat-card>
