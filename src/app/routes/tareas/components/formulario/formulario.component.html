

<div class="col-sd-12 col-md-6 col-lg-6 m-4">

  <h4>AÑADIR NUEVA TAREA</h4>
  <hr style=" border-width: 4px;">

  <form class="mt-3" (ngSubmit)="guardarTarea()">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label"><strong>Título</strong></label>
      <input class="formulario" name="nombre" [(ngModel)]="Tarea.nombre" type="text" class="form-control" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label"><strong>Descripción</strong></label>
      <input class="formulario" name="descripcion" [(ngModel)]="Tarea.descripcion" type="text" class="form-control">
    </div>
    <button type="submit"class="btn boton">Añadir</button>
  </form>

</div>
